<!doctype html>
<html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4">
  <div class="max-w-md mx-auto">
    <h1 class="text-xl font-bold">Admin Login</h1>
    <form method="post" action="/admin/login" class="mt-4">
      <input name="password" type="password" placeholder="Password" class="w-full p-2 rounded bg-transparent border" />
      <button class="mt-3 bg-indigo-600 px-3 py-2 rounded">Login</button>
    </form>
  </div>
</body></html>
