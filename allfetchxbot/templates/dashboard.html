<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AllFetchX Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-gradient-to-b from-[#0f172a] to-[#071032] text-white min-h-screen">
  <div class="max-w-md mx-auto p-4">
    <header class="py-6 text-center">
      <h1 class="text-2xl font-bold">AllFetchX</h1>
      <p class="opacity-70">Earn by searching and playing sponsored games</p>
    </header>

    <section class="mt-4 grid gap-4">
      <div class="bg-white/5 p-4 rounded-lg glass">
        <div class="flex justify-between items-center">
          <div>
            <div class="text-sm opacity-80">Balance</div>
            <div id="balance" class="text-2xl font-semibold">0.00</div>
          </div>
          <div>
            <button class="bg-indigo-500 px-3 py-2 rounded" onclick="openWallet()">Withdraw</button>
          </div>
        </div>
      </div>

      <div class="bg-white/5 p-4 rounded-lg">
        <form id="searchForm">
          <input name="q" placeholder="Search public resources..." class="w-full p-2 rounded bg-transparent border border-white/10" />
        </form>
      </div>

      <div class="bg-white/5 p-4 rounded-lg">
        <h3 class="font-semibold">Sponsored Games</h3>
        <div class="mt-2 space-y-2">
          <a class="block p-3 bg-white/3 rounded" href="#">Play Game A â€” Earn 0.50</a>
        </div>
      </div>
    </section>
  </div>

  <script>
    function openWallet(){ location.href = '/miniapp#wallet' }
    document.getElementById('searchForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const q = e.target.q.value;
      const form = new FormData(); form.append('q', q);
      const res = await fetch('/api/search', {method:'POST', body: form});
      const data = await res.json();
      alert('Found ' + (data.results.length || 0) + ' safe results');
    })
  </script>
</body>
</html>
